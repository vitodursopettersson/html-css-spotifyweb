<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- Link FontAwesome  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Link GoogleFont Monserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Sidebar -->
    <div id="sidebar">

        <!-- Brand -->
        <div class="brand">
            <img class="logo--small" src="img/logo-small.svg" alt="logo spotify small">
            <img class="logo" src="img/logo.svg" alt="logo spotify">
        </div>

        <!-- Menu -->
        <div class="menu">

            <!-- Home -->
            <div id="home" class="menu__item active">
                <img src="img/home.svg" alt="icona home">
                <span>Home</span>
            </div>

            <!-- Search -->
            <div id="search" class="menu__item">
                <img src="img/search.svg" alt="icona search">
                <span>Cerca</span>
            </div>

            <!-- Library -->
            <div id="library" class="menu__item">
                <img src="img/libreria.svg" alt="icona library">
                <span>La tua libreria</span>
            </div>

        </div>

        <!-- Playlist -->
        <div class="playlist">

            <!-- Titolo -->
            <h2>PLAYLIST</h2>


            <!-- New Playlist -->
            <div class="playlist--new">
                <img src="img/search.svg" alt="">
                <span>Crea Playlist</span>
            </div>

            <!-- Lista Playlist -->
            <div class="playlist--list">
                <ul>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                    <li>Nome Playlist</li>
                </ul>
            </div>
        </div>

        <!-- Sidebar Bottom -->
        <div class="account">

            <!-- Download App -->
            <div class="account__download">
                <img src="img/download.svg" alt="download icon">
                <span>Installa app</span>
            </div>

            <hr>

            <!-- User Profile -->
            <div class="account__profile">
                <div class="account__profile__photo">
                    <img src="img/profile.svg" alt="profile photo">
                </div>
                <span>John Doe</span>
            </div>

        </div>
    </div>

    <!-- Player -->
    <div class="player">

    </div>

    <!-- Main -->
    <main>

    </main>

</body>

</html>
